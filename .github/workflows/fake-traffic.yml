name: Fake Traffic Generator

on:
  schedule:
    - cron: "0 * * * *" # every hour
  workflow_dispatch: # allow manual trigger

jobs:
  generate-traffic:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      SITE_URL: https://competitor-signals-shop.onrender.com

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Chromium
        run: npx playwright install chromium --with-deps

      - name: Run fake traffic script
        run: npx tsx scripts/fake-traffic.ts
